fichedepaie_create:
    path:     /fichedepaie/create
    defaults: { _controller: IndraAdminBundle:FicheDePaie:create }

fichedepaie_show:
    path:     /fichedepaie/{id}
    defaults: { _controller: IndraAdminBundle:FicheDePaie:show }


fichedepaie_delete:
    path:     /fichedepaie/delete/{id}/{del}
    defaults: { _controller: IndraAdminBundle:FicheDePaie:delete, _locale : fr }
    options:
        expose: true

fichedepaie_edit:
    path:     /fichedepaie/{id}/edit/{idEmploye}
    defaults: { _controller: IndraAdminBundle:FicheDePaie:edit }

fichedepaie_update:
    path:     /fichedepaie/{id}/
    defaults: { _controller: IndraAdminBundle:FicheDePaie:update }

fichedepaie_print:
    path:     /fichedepaie/{id}/{idEmploye}
    defaults: { _controller: IndraAdminBundle:FicheDePaie:print }


fichedepaie_checkDate:
    path:     /fichedepaiecheckDate/{idEmploye}
    defaults: { _controller: IndraAdminBundle:FicheDePaie:checkDate, _locale : fr }
    options:
        expose: true
