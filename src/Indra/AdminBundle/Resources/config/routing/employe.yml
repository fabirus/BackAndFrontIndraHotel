employe_informations:
    path:     /employe
    defaults: { _controller: IndraAdminBundle:Employe:index }


employe_create:
    path:     /employe/create
    defaults: { _controller: IndraAdminBundle:Employe:create }

employe_show:
    path:     /employe/{id}
    defaults: { _controller: IndraAdminBundle:Employe:show }


employe_delete:
    path:     /employe/delete/{id}/{del}
    defaults: { _controller: IndraAdminBundle:Employe:delete, _locale : fr }
    options:
        expose: true


employe_update:
    path:     /employe/{id}/
    defaults: { _controller: IndraAdminBundle:Employe:update }


employe_search:
    path:     /recheche/employe
    defaults: { _controller: IndraAdminBundle:Employe:search, _locale : fr }
    options:
        expose: true
