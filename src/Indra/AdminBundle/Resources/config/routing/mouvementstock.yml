mouvementstock_informations:
    path:     /mouvementstock/{idPeriode}/{idStock}/{idTypeStock}
    defaults: { _controller: IndraAdminBundle:MouvementStock:index }

mouvementstock_create:
    path:     /mouvementstock/create
    defaults: { _controller: IndraAdminBundle:MouvementStock:create }

mouvementstock_edit:
    path:     /mouvementstock/{id}/{idPeriode}/{idStock}/{idTypeStock}
    defaults: { _controller: IndraAdminBundle:MouvementStock:edit }

mouvementstock_update:
    path:     /mouvementstock/{id}/
    defaults: { _controller: IndraAdminBundle:MouvementStock:update }

mouvementstock_delete:
    path:     /mouvementstockdel/delete/{id}/{del}/{idRefresh}/{idRefresh2}/{idRefresh3}
    defaults: { _controller: IndraAdminBundle:MouvementStock:delete, _locale : fr}
    options:
        expose: true
